# SBF Web Application Server Configuration
# app.sbf.io

server {
    listen 80;
    server_name app.sbf.io sbf.io www.sbf.io;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://app.sbf.io$request_uri;
    }
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# Redirect www and root to app subdomain
server {
    listen 443 ssl http2;
    server_name sbf.io www.sbf.io;
    
    ssl_certificate /etc/nginx/ssl/sbf.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/sbf.io/privkey.pem;
    
    return 301 https://app.sbf.io$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.sbf.io;
    
    # SSL certificates
    ssl_certificate /etc/nginx/ssl/app.sbf.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/app.sbf.io/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.sbf.io wss://api.sbf.io; media-src 'self' blob:; worker-src 'self' blob:; frame-ancestors 'self'" always;
    
    # Logging
    access_log /var/log/nginx/web.access.log json;
    error_log /var/log/nginx/web.error.log warn;
    
    # Root location - proxy to Next.js
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js static files - serve directly with caching
    location /_next/static/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Aggressive caching for immutable static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Next.js image optimization
    location /_next/image {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache optimized images
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Public assets with caching
    location /static/ {
        proxy_pass http://web_backend;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Favicon and other root assets
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_backend;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Health check (for load balancer)
    location /api/health {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Service worker
    location /sw.js {
        proxy_pass http://web_backend;
        add_header Cache-Control "no-cache";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
