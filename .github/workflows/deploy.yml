name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Test Job
  # ============================================
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: sbf_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/aei-core/requirements.txt'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run TypeScript linting
        run: pnpm lint
        continue-on-error: true
      
      - name: Run TypeScript tests
        run: pnpm test --coverage
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/sbf_test
          REDIS_URL: redis://localhost:6379
      
      - name: Install Python dependencies
        working-directory: apps/aei-core
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run Python tests
        working-directory: apps/aei-core
        run: pytest --cov --cov-fail-under=50 --cov-report=xml
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sbf_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./apps/aei-core/coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Build Job
  # ============================================
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    timeout-minutes: 30
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # API Image
      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/aei-core
          file: ./apps/aei-core/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Web Image
      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL || 'https://api.sbf.io' }}

  # ============================================
  # E2E Tests Job (after build)
  # ============================================
  e2e:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: pnpm exec playwright test --project=chromium
        env:
          BASE_URL: ${{ secrets.STAGING_URL || 'http://localhost:3000' }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/sbf
            
            # Pull latest images
            docker compose -f docker-compose.staging.yml pull
            
            # Stop old containers gracefully
            docker compose -f docker-compose.staging.yml down --timeout 30
            
            # Start new containers
            docker compose -f docker-compose.staging.yml up -d
            
            # Wait for health checks
            sleep 10
            curl -f http://localhost:8000/api/v1/health || exit 1
            
            # Clean up old images
            docker image prune -f

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    needs: [e2e, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/sbf
            
            # Backup current state
            docker compose -f docker-compose.prod.yml config > backup-$(date +%Y%m%d-%H%M%S).yml
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Rolling update with zero downtime
            docker compose -f docker-compose.prod.yml up -d --no-deps --scale api=3 api
            
            # Wait for new containers
            sleep 15
            
            # Health check
            curl -f http://localhost:8000/api/v1/health/ready || exit 1
            
            # Scale down to desired replicas
            docker compose -f docker-compose.prod.yml up -d --no-deps --scale api=2 api
            
            # Update web frontend
            docker compose -f docker-compose.prod.yml up -d --no-deps web
            
            # Clean up
            docker system prune -f
      
      - name: Notify deployment
        uses: slackapi/slack-github-action@v1.25.0
        if: always()
        with:
          payload: |
            {
              "text": "Deployment to production: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*SBF Production Deployment*\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}\nActor: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

  # ============================================
  # Rollback Job (manual trigger)
  # ============================================
  rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Rollback Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/sbf
            
            # Find latest backup
            BACKUP=$(ls -t backup-*.yml 2>/dev/null | head -1)
            
            if [ -z "$BACKUP" ]; then
              echo "No backup found!"
              exit 1
            fi
            
            echo "Rolling back to: $BACKUP"
            
            # Stop current
            docker compose -f docker-compose.prod.yml down
            
            # Start from backup
            docker compose -f "$BACKUP" up -d
            
            # Health check
            sleep 10
            curl -f http://localhost:8000/api/v1/health || exit 1
