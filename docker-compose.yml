version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: sbf-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sbf_db}
      POSTGRES_USER: ${POSTGRES_USER:-sbf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbf_user -d sbf_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbf-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: sbf-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - sbf-network

  # SBF API Backend
  api:
    build:
      context: ./apps/aei-core
      dockerfile: Dockerfile
    container_name: sbf-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sbf_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-sbf_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SBF_API_KEY=${SBF_API_KEY:-test-api-key-12345}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./vault:/app/vault
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sbf-network

  # Trigger.dev - Internal Job Runner
  triggerdev-api:
    image: triggerdotdev/trigger.dev:v2
    container_name: sbf-trigger-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sbf_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-sbf_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - MAGIC_LINK_SECRET=${TRIGGER_MAGIC_LINK_SECRET:-changeme}
      - SESSION_SECRET=${TRIGGER_SESSION_SECRET:-changeme}
      - ENCRYPTION_KEY=${TRIGGER_ENCRYPTION_KEY:-changeme}
      - REMIX_APP_PORT=8787
      - LOGIN_ORIGIN=http://localhost:8787
      - APP_ORIGIN=http://localhost:8787
    ports:
      - "8787:8787"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - sbf-network

  # Activepieces Automation Platform
  activepieces:
    image: activepieces/activepieces:latest
    container_name: sbf-activepieces
    environment:
      - AP_ENCRYPTION_KEY=${AP_ENCRYPTION_KEY:-your-encryption-key}
      - AP_JWT_SECRET=${AP_JWT_SECRET:-your-jwt-secret}
      - AP_ENVIRONMENT=prod
      - AP_FRONTEND_URL=http://localhost:8080
      - AP_POSTGRES_DATABASE=${POSTGRES_DB:-sbf_db}
      - AP_POSTGRES_HOST=postgres
      - AP_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - AP_POSTGRES_PORT=5432
      - AP_POSTGRES_USERNAME=${POSTGRES_USER:-sbf_user}
      - AP_REDIS_HOST=redis
      - AP_REDIS_PORT=6379
      - AP_REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    ports:
      - "8080:80"
    volumes:
      - activepieces_data:/opt/activepieces
      - ./packages/sbf-automation/pieces/sbf:/opt/activepieces/custom-pieces/sbf
    depends_on:
      - postgres
      - redis
      - api
    restart: unless-stopped
    networks:
      - sbf-network

  # Apache Superset - Analytics & Dashboards
  superset:
    image: apache/superset:latest
    container_name: sbf-superset
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-your-superset-secret-key}
      - DATABASE_DB=${POSTGRES_DB:-sbf_db}
      - DATABASE_HOST=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DATABASE_USER=${POSTGRES_USER:-sbf_user}
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
      - ./scripts/init-analytics-schema.sql:/docker-entrypoint-initdb.d/analytics.sql
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - sbf-network
    command: >
      sh -c "superset db upgrade &&
             superset init &&
             superset fab create-admin --username admin --firstname Admin --lastname User --email admin@sbf.local --password ${SUPERSET_ADMIN_PASSWORD:-admin} || true &&
             superset run -h 0.0.0.0 -p 8088 --with-threads --reload"

  # Grafana - Monitoring & Analytics
  grafana:
    image: grafana/grafana:latest
    container_name: sbf-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres:5432
      - GF_DATABASE_NAME=${POSTGRES_DB:-sbf_db}
      - GF_DATABASE_USER=${POSTGRES_USER:-sbf_user}
      - GF_DATABASE_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - sbf-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: sbf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - triggerdev-api
      - activepieces
      - superset
      - grafana
    restart: unless-stopped
    networks:
      - sbf-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  activepieces_data:
    driver: local
  api_logs:
    driver: local
  superset_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sbf-network:
    driver: bridge
