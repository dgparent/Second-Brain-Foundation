version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: sbf-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sbf_db}
      POSTGRES_USER: ${POSTGRES_USER:-sbf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbf_user -d sbf_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbf-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: sbf-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - sbf-network

  # SBF API Backend
  api:
    build:
      context: ./aei-core
      dockerfile: Dockerfile
    container_name: sbf-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sbf_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-sbf_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SBF_API_KEY=${SBF_API_KEY:-test-api-key-12345}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./vault:/app/vault
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sbf-network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: sbf-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${TIMEZONE:-America/New_York}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./packages/sbf-automation/nodes-sbf:/home/node/.n8n/custom
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - sbf-network

  # Activepieces Automation Platform
  activepieces:
    image: activepieces/activepieces:latest
    container_name: sbf-activepieces
    environment:
      - AP_ENCRYPTION_KEY=${AP_ENCRYPTION_KEY:-your-encryption-key}
      - AP_JWT_SECRET=${AP_JWT_SECRET:-your-jwt-secret}
      - AP_ENVIRONMENT=prod
      - AP_FRONTEND_URL=http://localhost:8080
      - AP_POSTGRES_DATABASE=${POSTGRES_DB:-sbf_db}
      - AP_POSTGRES_HOST=postgres
      - AP_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - AP_POSTGRES_PORT=5432
      - AP_POSTGRES_USERNAME=${POSTGRES_USER:-sbf_user}
      - AP_REDIS_HOST=redis
      - AP_REDIS_PORT=6379
      - AP_REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    ports:
      - "8080:80"
    volumes:
      - activepieces_data:/opt/activepieces
      - ./packages/sbf-automation/pieces/sbf:/opt/activepieces/custom-pieces/sbf
    depends_on:
      - postgres
      - redis
      - api
    restart: unless-stopped
    networks:
      - sbf-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: sbf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - n8n
      - activepieces
    restart: unless-stopped
    networks:
      - sbf-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  activepieces_data:
    driver: local
  api_logs:
    driver: local

networks:
  sbf-network:
    driver: bridge
